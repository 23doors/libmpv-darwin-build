[host_machine]
system = 'darwin'
cpu_family = 'x86_64'
cpu = 'amd64'
endian = 'little'

[binaries]
c = ['clang']
cpp = ['clang++']
objc = ['clang']
objcpp = ['clang++']
ar = ['ar']
strip = ['strip']
pkgconfig = ['pkg-config']

[built-in options]
c_args = ['-arch', 'x86_64']
cpp_args = ['-stdlib=libc++', '-arch', 'x86_64']
objc_args = ['-arch', 'x86_64']
objcpp_args = ['-stdlib=libc++', '-arch', 'x86_64']
c_link_args = ['-arch', 'x86_64']
cpp_link_args = ['-arch', 'x86_64']
objc_link_args = ['-arch', 'x86_64']
objcpp_link_args = ['-arch', 'x86_64']
